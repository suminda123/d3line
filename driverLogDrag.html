<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        body {
            font-size: 12px;
        }

        .table thead tr th {
            font-size: 10px;
        }

        g.xaxis1 g.tick line, g.xaxis2 g.tick line {

            stroke: steelblue;
            stroke-width: 1.2px;
        }

        g.yaxis g.tick line {
            stroke: #777;
            stroke-dasharray: 2,2;
        }

        div.tooltip {
            position: absolute;
            max-width: 200px;
            height: auto;
            padding: 5px;
            background-color: #F7F2C5;
            border-radius: 5px;
            box-shadow:4px 4px 10px rbga(0,0,0, 0.5);
            pointer-events: none;
            font-size: 12px;
        }

        .btngroup{
            margin-top: 30px;
        }
        .btnStatus{
            font-size: 12px;
            padding: 1px 6px;
            margin-right: 10px;
        }

        .input-sm{
            width: 80px;
        }

    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <h3 class=""> Driver Log: Boby Smith, <span id="dateDisplay"></span></h3>
    </div>
    <div class="row ">
        <label id="lblDate"></label>
    </div>
    <div class="chart"></div>

    <div class="row hide" id="driverStatusEdit">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFrom" class="col-sm-2 control-label">Time</label>
                <div class="col-sm-1">
                    <input type="text" class="form-control input-sm" id="inputFrom">
                </div>
                <div class="col-sm-1">
                    <input type="text" class="form-control input-sm" id="inputTo">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" data-status="4" class="btnStatus btn btn-default btn-xs">Off Duty</button>
                    <button type="submit" data-status="3" class="btnStatus btn btn-default btn-xs">Sleeper Berth</button>
                    <button type="submit" data-status="2" class="btnStatus btn btn-default btn-xs">Driving</button>
                    <button type="submit" data-status="1" class="btnStatus btn btn-default btn-xs">On Duty</button>
                </div>
            </div>
        </form>
    </div>

    <div class="row col-sm-offset-1">
        <div id="statusgrid" class="col-sm-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div class="edit btngroup">
            <button id="btnEdit" type="button" class="btn btn-default btn-xs">Edit</button>
            <button id="btnConfirm" type="button" class="btn btn-primary btn-xs hide">Confirm</button>
            <button id="btnCancel" type="button" class="btn btn-default btn-xs hide">Cancel</button>
        </div>
    </div>
</div>
<script src="driverLogDrag.js"></script>
</body>
</html>
